<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script src="./static/include/about.js"></script>
        <script src="./static/include/header.js"></script>
        <script src="static/include/navbar.js"></script>
        <style>
            * {
                box-sizing: border-box;
            }

            html, body {
                min-width: 100%;
                min-height: 100%;
                width: 100%;
                height: 100%;
            }
        </style>
        
        <script type="module">

            $(document).ready(function() {
                
                // before loading content, get the viewport window dimensions using a dummy element set to 100% width and height
                var BOUNDRECT, VWIDTH, VHEIGHT;

                let e = document.createElement("div");
                e.style.width = "100%";
                e.style.height = "100%";
                e.style.position = "absolute";
                e.style.left = "0px";
                e.style.top = "0px";
                e.style.margin = "0px";
                e.style.border = "0px";
                e.style.padding = "0px";
                document.body.appendChild(e);

                BOUNDRECT = e.getBoundingClientRect();
                VWIDTH = BOUNDRECT.width;
                VHEIGHT = BOUNDRECT.height;

                e.remove();

                // use that height to determine the absolute position of the header and navbar
                var navBarTop, headerImageBottom;
                navBarTop = headerImageBottom = VHEIGHT - 100;

                // load in content as necessary
                let navbarContainer = document.createElement("div");
                navbarContainer.id = "navbarContainer";
                navbarContainer.innerHTML = NAVBAR;
                navbarContainer.style.position = "absolute";
                navbarContainer.style.top = `${navBarTop}px`;
                navbarContainer.style.left = "0px";
                document.body.appendChild(navbarContainer);
            })


        </script>
    </head>
